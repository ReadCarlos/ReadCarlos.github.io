<div style="width:100%;height:100%;overflow:hidden;" class="nihilo">
    <div>
        <div class="distance-and-direction-setting-style">
            <h3 class="distance-and-direction-setting-h3">Distance and Direction Feedback Style</h3>
            <br />
            <table>
                <thead>
                    <tr>
                        <th>Feedback Shape</th>
                        <th>Line Color</th>
                        <th>Line Width</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Line</td>
                    <td>
                        <div data-dojo-attach-point="lineColorPicker" class="distance-and-direction-setting-color-picker" data-dojo-type="jimu/dijit/ColorPicker"></div>
                    </td>
                    <td>
                        <div class="distance-and-direction-setting-line-size" data-dojo-attach-point="lineSize" data-dojo-type="dijit/form/NumberSpinner"
                             data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1,max:10,places:0}, value:2"></div>
                    </td>
                </tr>
                <tr>
                    <td>Circle</td>
                    <td>
                        <div data-dojo-attach-point="circleColorPicker" class="distance-and-direction-setting-color-picker" data-dojo-type="jimu/dijit/ColorPicker"></div>
                    </td>
                    <td>
                        <div class="distance-and-direction-setting-line-size" data-dojo-attach-point="circleSize" data-dojo-type="dijit/form/NumberSpinner"
                             data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1,max:10,places:0}, value:2"></div>
                    </td>
                </tr>
                <tr>
                    <td>Ellipse</td>
                    <td>
                        <div data-dojo-attach-point="ellipseColorPicker" class="distance-and-direction-setting-color-picker" data-dojo-type="jimu/dijit/ColorPicker"></div>
                    </td>
                    <td>
                        <div class="distance-and-direction-setting-line-size" data-dojo-attach-point="ellipseSize" data-dojo-type="dijit/form/NumberSpinner"
                             data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1,max:10,places:0}, value:2"></div>
                    </td>
                </tr>
                <tr>
                    <td>Rings</td>
                    <td>
                        <div data-dojo-attach-point="rangeRingColorPicker" class="distance-and-direction-setting-color-picker" data-dojo-type="jimu/dijit/ColorPicker"></div>
                    </td>
                    <td>
                        <div class="distance-and-direction-setting-line-size" data-dojo-attach-point="rangeRingSize" data-dojo-type="dijit/form/NumberSpinner"
                             data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1,max:10,places:0}, value:2"></div>
                    </td>

                </tr>
                </tbody>
            </table>
            <table>
              <thead>
                  <tr>
                      <th>Feedback Label</th>
                      <th>Text Color</th>
                      <th>Text Size</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Labels</td>
                  <td>
                      <div data-dojo-attach-point="labelColorPicker" class="distance-and-direction-setting-color-picker" data-dojo-type="jimu/dijit/ColorPicker"></div>
                  </td>
                  <td>
                      <div class="distance-and-direction-setting-line-size" data-dojo-attach-point="labelSize" data-dojo-type="dijit/form/NumberSpinner"
                           data-dojo-props="intermediateChanges:true, smallDelta:1, constraints:{min:1,max:72,places:0}, value:12"></div>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
