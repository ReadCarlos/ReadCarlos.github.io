<div class="tabPanel" data-dojo-attach-point="lineContainer">
  <div class="controls">

  <div class="controlGroup">
    <label>Type</label>
    <div class="controlItem">
      <select disabled="disabled" style="width: 225px" data-dojo-type="dijit/form/Select">
        <option selected="selected" value="Geodesic">Geodesic</option>
        <option value="GreatElliptic">Great Elliptic</option>
        <option value="Loxodrome">Loxodrome</option>
      </select>
    </div>
  </div>

  <div class="controlGroup">
      <label>From</label>
      <div class="controlItem">
        <select data-dojo-attach-point="lineTypeDD" style="width: 225px" data-dojo-type="dijit/form/Select">
          <option value="DistAndBearing">Distance and Bearing</option>
          <option selected="selected" value="Points">Points</option>
        </select>
    </div>
  </div>

  <div class="controlGroup">
      <label data-dojo-attach-point="lineStartPointLabel">Start Point</label>
      <div class="controlItem">
        <input class="jimu-input coordInput" data-dojo-attach-point="startPointCoordsLine" placeholder="Enter Coordinates" />
        <span class="frmtBtn" data-dojo-attach-point="coordinateFormatButtonLine"></span>
        <div class="addPointBtn" data-dojo-attach-point="addPointBtnLine"></div>
    </div>
  </div>

  <div class="controlGroup endPt">
    <label data-dojo-attach-point="lineEndPointLabel">End Point</label>
    <div class="controlItem">
      <input class="jimu-input coordInput" data-dojo-attach-point="endPointCoordsLine"></input>
    </div>
  </div>

  <div class="controlGroup">
    <label>Length</label>
    <div class="controlItem">
      <input
        data-dojo-type='dijit/form/NumberTextBox'
        required="true" value="1" data-dojo-props="
        constraints: {min: 1, max: 40030000},
        invalidMessage: 'Please enter a numeric value.',
        rangeMessage: 'Invalid Line Length'"
        data-dojo-attach-point="lengthInput"></input>
      <select style="width: 100px" class="controlSpace" data-dojo-type="dijit/form/Select" data-dojo-attach-point="lengthUnitDD" >
        <option value="feet">Feet</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option selected="selected" value="meters">Meters</option>
        <option value="nautical-miles">Nautical Mile</option>
        <option value="yards">Yards</option>
      </select>
    </div>
  </div>

  <div class="controlGroup">
    <label>Angle</label>
    <div class="controlItem">
      <input data-dojo-type="dijit/form/NumberTextBox"
        required="true"
        value="1"
        data-dojo-props="
          constraints: {min: 0, max: 6283},
          invalidMessage: 'Please enter a numeric value.',
          rangeMessage: 'Invalid Angle'"
        data-dojo-attach-point="angleInput">
      </input>
      <select style="width: 100px" class="controlSpace" data-dojo-type="dijit/form/Select" data-dojo-attach-point="angleUnitDD">
        <option value="degrees">Degrees</option>
        <option value="mils">Mils</option>
      </select>
    </div>
  </div>

  </div>
</div>
